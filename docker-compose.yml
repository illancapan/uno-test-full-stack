services:
    db:
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: memory_user
            POSTGRES_PASSWORD: memory_pass
            POSTGRES_DB: memory_game
        ports:
            - '5433:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - memory-game-network
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U memory_user']
            interval: 5s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        environment:
            NODE_ENV: development
            DATABASE_HOST: db
            DATABASE_PORT: 5432
            DATABASE_USER: memory_user
            DATABASE_PASSWORD: memory_pass
            DATABASE_NAME: memory_game
        volumes:
            - ./backend/src:/app/src
        command: npm run start:dev
        networks:
            - memory-game-network
        depends_on:
            db:
                condition: service_healthy

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '5173:5173'
        environment:
            VITE_API_URL: http://localhost:3000
        volumes:
            - ./frontend/src:/app/src
            - ./frontend/index.html:/app/index.html
        command: npm run dev -- --host 0.0.0.0
        networks:
            - memory-game-network
        depends_on:
            - backend

networks:
    memory-game-network:
        driver: bridge

volumes:
    postgres_data:
